<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Random Quote Machine</title>
    <script src="quotes.js"></script>
    <script>
        window.onload = init;
        function init() {
            randomQuoteGenerator();
        }

        function randomQuoteGenerator() {
            let quoteSize = quotes.length;
            let randomIndex = Math.floor(Math.random() * quoteSize);
            let randomQuote = quotes[randomIndex];

            document.getElementById("text").innerText = randomQuote.quote;
            document.getElementById("author").innerText = randomQuote.author;
        }
    </script>

    </head>
    <body>
      <div class="container">
        <div class="row py-5">
          <div class="col md-8 offset-md-2">
            <div class="card">
              <div class="card-header text-center">
                <h3>Random Quote Machine</h3>
              </div>
              <div class="card-body">
                <blockquote class="blockquote mb-0">
                  <p class="card-text"> <div id="text"> </div> </p>
                  <footer class="blockquote-footer"><cite title="Source Title"><div id="author"> </div></cite></footer>
                </blockquote>
              </div>
              <button id="new-quote" onClick="randomQuoteGenerator()" class="btn btn-primary btn-lg">New Quote</button>
              <div class="card-footer text-muted text-center">
                <p class="font-italic mt-5 mb-3 pt-3">By Alessandro Saggese</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
